<html lang="ko">
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>   
  #app{
      display: flex;
      margin: 20% 10%;
  }
  .gudan{
      flex: 1;
      border: 2px solid black;
      border-right-width: 0px;
  }
  .gudan:last-of-type{
      border-right-width: 2px;
  }
  .gugudan{
      text-align: center;
      /* border: 1px solid black; */
      font-size: 2vh;
  }
  </style>
</head>
<body>
  <div id="app">
    <div class="gudan" v-for="i in range">

      <div class="gugudan" v-for="j in 9">
        {{ i }} * {{ j }} = {{ i * j}}
      </div>
    </div>

  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        range: [2,3,4,5,6,7,8,9]
      }
    })
   </script>
</body>    
</html>
